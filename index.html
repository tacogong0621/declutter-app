        // ì´ë¯¸ì§€ ì••ì¶• í•¨ìˆ˜
        function compressImage(file, maxSizeKB = 500) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        const maxDimension = 800;
                        if (width > height && width > maxDimension) {
                            height = (height * maxDimension) / width;
                            width = maxDimension;
                        } else if (height > maxDimension) {
                            width = (width * maxDimension) / height;
                            height = maxDimension;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        let quality = 0.7;
                        let compressed = canvas.toDataURL('image/jpeg', quality);
                        
                        while (compressed.length > maxSizeKB * 1024 * 1.37 && quality > 0.1) {
                            quality -= 0.1;
                            compressed = canvas.toDataURL('image/jpeg', quality);
                        }
                        
                        resolve(compressed);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // ì‚¬ìš©ì ì ìˆ˜ ì—…ë°ì´íŠ¸
        async function updateUserScore() {
            try {
                const userQuery = query(collection(db, 'users'), where('userId', '==', currentUserId));
                const userSnapshot = await getDocs(userQuery);
                
                if (!userSnapshot.empty) {

        // ë‚´ ì•„ì´í…œ ëª©ë¡ ë¡œë“œ
        async function loadMyItems() {
            const listElement = document.getElementById('itemList');
            
            try {
                const itemsQuery = query(
                    collection(db, 'items'),
                    where('userId', '==', currentUserId)
                );

                onSnapshot(itemsQuery, (snapshot) => {
                    const items = [];
                    let score = 0;
                    
                    snapshot.forEach((doc) => {
                        const item = doc.data();
                        items.push({
                            ...item,
                            id: doc.id
                        });
                        score += item.points || 0;
                    });

                    items.sort((a, b) => {
                        const dateA = a.createdAt?.toDate() || new Date(0);
                        const dateB = b.createdAt?.toDate() || new Date(0);
                        return dateB - dateA;
                    });

                    totalScore = score;
                    document.getElementById('totalScore').textContent = totalScore;

                    if (items.length === 0) {
                        listElement.innerHTML = `

                                <div class="empty-icon">ğŸ“¦</div>
                                <div>ì•„ì§ ë¹„ìš´ ë¬¼ê±´ì´ ì—†ìŠµë‹ˆë‹¤</div>
                                <div style="font-size: 14px; margin-top: 10px;">ì²« ë¬¼ê±´ì„ ë¹„ì›Œë³´ì„¸ìš”!</div>

                        return;

                    listElement.innerHTML = items.map(item => {

        window.switchTab = function(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            if (tab === 'add') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('addTab').classList.add('active');
            } else if (tab === 'history') {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
